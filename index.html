<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/logo.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Manoah MPAH | Portfolio</title>
  </head>
  <body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="home">
      <!-- Class & Id Swup -->
    <section class="sectionnavbar">
      <nav class="container-logo hover">
        <a href="" class="logo"> M<span class="green-point">.</span> </a>
      </nav>

      <!-- Image -->
      <div class=" me container-img-and-title">
        <img class="img meimg" src="./img/Me1.jpg" alt="Portrait de Manoah" />
      </div>
      <div class="none schoolimg container-img-and-title">
        <img class="img" src="./img/school.jpg" alt="Fille avec un sac" />
      </div>
      <div class="none experienceimg container-img-and-title">
        <img class="img" src="./img/experience.jpg" alt="Mongolefière dans le dessert" />
      </div>
    </div>
    <div class="none projectsimg container-img-and-title">
      <img class="img" src="./img/projects.jpg" alt="Dame qui conçoit des typologies de lettre" />
    </div>

      <!-- Title -->
      <div class="none AboutContainer">
        <a href="/about.html" class="hover about">About<span class="green-point">.</span></a>
      </div>
      <div class="none schoolContainer">
        <a href="./school.html" class="hover school">School<span class="green-point">.</span></a>
      </div>
      <div class="none ExperienceContainer">
        <a href="./experiences.html" class="hover experience">Experiences<span class="green-point">.</span></a>
      </div>
      <div class="none projectsContainer">
        <a href="./projects.html" class="hover projects">Projects<span class="green-point">.</span></a>
      </div>

      <div class="arrow">
        <p>Scroll down</p>
        <img src="./img/arrow.png" alt="" />
      </div>
    </section>
   
    <div class="mouse mouse_hidden"></div>
    </main>
    
      
   
  </body>
  <script src="https://unpkg.com/@barba/core@2.9.7/dist/barba.umd.js"></script>
  <script src="./mouse.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="./app.js"></script>
  <script type="module">
// barba.js


const tlBarba = gsap.timeline();


barba.init({
  transitions: [{
    name: 'opacity-transition',
    leave(data) {
      return gsap.to(".mouse", {opacity: 5,
        scale: 1000, duration:1
      });
    },
    enter(data) {
      return gsap.to(".mouse", {
        scale: 1, duration:1
      });
    }
  }]
});

  </script>

</html>
